<div class="backgroundPage">
  <div class="container login-container ">
    <div class="row justify-content-center align-items-center" style="height:100vh">
      <div class="col-md-5 register-left">
        <img src="http://basatibike.com/alquiler/images/icono_gps_blanco.png" alt="" />
        <h3>GPS</h3>
        <p><strong>Es momento de rastrear tu Unidad</strong></p>
      </div>
      <div class="col-4 login-form-2 roundDiv text-center">
        <form [formGroup]="formLogin" autocomplete="off">
          <div class="form-group align-items-center">
            <img src="https://www.wp-eventmanager.com/wp-content/uploads/plugins-icons/google-maps.png"
              style="width: 50%; height: 50%;" alt="">
          </div>
          <div class="form-group">
            <input type="text" formControlName="username" placeholder="Usuario *" class="form-control roundInput" name="username">
            <div *ngIf="submited && formCheck.username.errors">
              <div *ngIf="formCheck.username.errors.required">
                Requiere username
              </div>
            </div>
          </div>
          <div class="form-group">
            <input type="password" formControlName="password" placeholder="ContraseÃ±a *" class="form-control roundInput"
              name="password">
            <div *ngIf="submited && formCheck.password.errors">
              <div *ngIf="formCheck.password.errors.required">
                <label for="" class="msj">Requiere password</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <input type="button" class="roundButton" (click)="sendLogin()" value="Login" />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- https://www.skyharbor.com/images/default-source/siteimages/iconsmenusystem/maps.png -->



<footer class="p-2 bg-dark text-white text-right"
  style="padding: 5px 0 0 5px; width: 100%; position:fixed;left:0;top:0">
  Server Status
  <span *ngIf="webSocket.socketStatus">Online</span>
  <span *ngIf="!webSocket.socketStatus">Offline</span>
</footer>
